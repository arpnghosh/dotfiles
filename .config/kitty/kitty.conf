font_family      Berkeley Mono
bold_font        auto 
italic_font      auto
bold_italic_font auto

background_opacity 1.0

font_size 15

window_padding_width 4

hide_window_decorations off
shell_integration no-cursor
tab_bar_edge top
tab_bar_style powerline
tab_title_max_length 10
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5

map ctrl+shift+r load_config_file

enabled_layouts splits
map ctrl+; launch --location=hsplit
map ctrl+/ launch --location=vsplit

map ctrl+page_down next_tab
map ctrl+page_up previous_tab

map ctrl+shift+h neighboring_window left
map ctrl+shift+l neighboring_window right
map ctrl+shift+k neighboring_window up
map ctrl+shift+j neighboring_window down

map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

map ctrl+shift+left resize_window narrower
map ctrl+shift+right resize_window wider
map ctrl+shift+up resize_window taller
map ctrl+shift+down resize_window shorter
map ctrl+alt+0 resize_window reset

active_border_color #686868
inactive_border_color #4A4A4A

active_tab_foreground   #e6e6e6
active_tab_background   #3a3a3a
active_tab_font_style   normal
inactive_tab_foreground #bfbfbf
inactive_tab_background #171717
inactive_tab_font_style normal

