format = """
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$cpp\
$golang\
$nodejs\
$fill\
$line_break\
$character\
"""
add_newline = false

[fill]
symbol = " "

[directory]
home_symbol = "⌂"
read_only = " "
style = "bright-blue"

[character]
format = "$symbol "
success_symbol = "[●](bright-green)"
error_symbol = "[●](red)"
vicmd_symbol = "[◆](blue)"

[git_branch]
symbol = "[](green)"
format = '[$symbol $branch(:$remote_branch)]($style) '
ignore_branches=[]
style = "green"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[golang]
format = 'via [ $version](bold cyan) '
