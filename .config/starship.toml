format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$cpp\
$golang\
$nodejs\
$fill\
$line_break\
$character\
"""
add_newline = false

[username]
style_user = "yellow bold"
style_root = "purple bold"
format = "[$user]($style)â–» "
disabled = false
show_always = false

[fill]
symbol = " "

[directory]
home_symbol = "âŒ‚"
read_only = " ï€£"
style = "bright-blue"

[character]
format = "$symbol "
success_symbol = "[â—](bright-green)"
error_symbol = "[â—](red)"
vicmd_symbol = "[â—†](blue)"

[git_branch]
