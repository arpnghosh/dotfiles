unbind r

set -g prefix C-s
set -g base-index 1
setw -g mode-keys vi
set -s escape-time 0 
set -g mouse off

set -g default-shell /usr/bin/fish

set -g default-terminal "tmux-256color"
set-option -sa terminal-overrides ',xterm-256color:RGB'
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9
bind-key -n M-0 select-window -t 10

bind s split-window -v -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

bind < resize-pane -L 10
bind > resize-pane -R 10
bind + resize-pane -D 10
bind - resize-pane -U 10

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set -g set-clipboard on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
run '~/.tmux/plugins/tpm/tpm'

FOREGROUND='#fbf1c7'
SOFT_GREEN='#b8bb26'
SOFT_YELLOW='#fabd2f'
LIGHT_BLUE='#83a598'
MAGENTA='#d3869b'
ORANGE='#fe8019'
GRAY='#928374'
COMMENT='#928374'
DARK='#202020'
BACKGROUND='#090f17'
BACKGROUND_DARK='#1d2021'
BACKGROUND_LIGHT='#32302f'
MEDIUM_GRAY='#504945'
RED='#fb4934'
CLEAN_GREEN='#8ec07c'

set -g status on
set -g status-position bottom
set -g status-justify left
set -g status-style "bg=$BACKGROUND,fg=$FOREGROUND"

set -g status-left-length 100
set -g status-left ""

setw -g window-status-format "#[bg=$BACKGROUND,fg=$COMMENT] #I #W "
setw -g window-status-separator ""
setw -g window-status-current-format "#[bg=$LIGHT_BLUE,fg=$DARK] #I #W "

set -g status-right-length 100
set -g status-right "#[bg=$LIGHT_BLUE,fg=$DARK] #S "

set -g pane-border-style "fg=$DARK"
set -g pane-active-border-style "fg=$LIGHT_BLUE"

set -g message-style "bg=$DARK,fg=$FOREGROUND"
set -g message-command-style "bg=$DARK,fg=$SOFT_GREEN"

