monitor=,highres,auto,1

exec-once = swww init
exec-once = waybar 

$terminal = kitty 
$fileManager = thunar 
$menu = rofi -show drun
$browser = firefox

env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {

    gaps_in = 8 
    gaps_out = 20 
    border_size = 2 
    col.active_border = rgba(f5e0dcee) 
    col.inactive_border = rgba(595959aa)
    
    layout = master 

    allow_tearing = false
}

decoration {

    rounding = 10 
     
    blur {
        enabled = true
        size = 5 
        passes = 1 
    }

    drop_shadow = yes 
    shadow_range = 8 
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}



dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true 
    no_gaps_when_only = false 
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}


# window rules
#windowrulev2 = opacity 0.85 0.85, class:^(kitty)$
#windowrulev2 = opacity 0.95 0.95, class:^(Code)$
#windowrulev2 = opacity 0.95 0.95, class:^(Spotify)$
#windowrulev2 = opacity 0.95 0.95, class:^(discord)$

# keybinds
$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, D, exec, $app_launcher
bind = $mainMod, W, exec, $browser
bind = $mainMod, C, exec, code
bind = $mainMod+Shift, E, exec, wlogout
bind = $mainMod, Q, killactive, 
bind = $mainMod+Shift, M, exit, 
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, $menu
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, B, exec, brightnessctl set +10%
bind = $mainMod+Shift, B, exec, brightnessctl set 10%-
bind = $mainMod+Shift, W, exec, ~/.dotfiles/scripts/wallchange/exec.sh 
bind = $mainMod,Tab, exec, rofi -show window
bind = $mainMod+Shift, P, exec, hyprshot -m output

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# fullscreen settings
bind = $mainMod, Y, fullscreen

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# resize window with super + shift + vim keys
bind = $mainMod SHIFT, L, resizeactive, 30 0
bind = $mainMod SHIFT, H, resizeactive, -30 0
bind = $mainMod SHIFT, K, resizeactive, 0 -30
bind = $mainMod SHIFT, J, resizeactive, 0 30

# master layout
bind = $mainMod, A, layoutmsg, swapwithmaster
bind = $mainMod shift, U, swapwindow, u
bind = $mainMod shift, D, swapwindow, d

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
